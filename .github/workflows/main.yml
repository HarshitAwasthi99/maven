name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: my

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        overwrite-settings: 'false'
    - name: Build with Maven
      run: mvn clean install --file pom.xml sonar:sonar -Dsonar.login=a1148d23027f95b2d8ca4f1a65590d18a07846a9 -Dsonar.host.url=http://20.236.128.59:9000 -Dsonar.projectKey=harshit

    - run: mkdir staging && cp target/*.jar staging
    - uses: actions/upload-artifact@v3
      with:
       name: Package
       path: staging
       
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.2
      with:
       name: Package
       path: maven
